<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC NIT Durgapur Auditions 2025 - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <style>
        body
        {
            background-image: url('logo edc.png');
          background-size: contain;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-color: black;
          nav{
            position: fixed; 
    top: 0;
    left: 0; 
    width: 100%; 
    z-index: 1000; 
    background-color: #19046c; 
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
           
            
        }
        nav a{
            color: aliceblue;
        }

        nav a:hover {
            text-decoration: underline; /* Adds underline on hover */
        }

        nav .logo {
            font-size: 18px;
            font-weight: bold;
            color: #ff6d04;
        }

        .container {
            max-width: 400px;
            margin: 80px auto; /* Adds space below navigation bar */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1,
        .container h2 {
            text-align: center;
        }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Entrepreneurship Development Cell
</div>
        <div>
            <a href="https://edcnitd.co.in/">Home</a>
            <a href="signup.html">Register</a>
            <a href="login.html">Login</a>
            <a href="https://edcnitd.co.in/team/">Contact</a>
        </div>
    </nav>  
    <div class="container">
        <h1>EDC NIT Durgapur Auditions 2025</h1>
        <h2>Welcome</h2>
        <p>Please enter your details.</p>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="signin-btn">Sign in</button>
        </form>
        <p class="signup-link">
            Don't have an account? <a class="up" href="sighup.html">Sign up</a>
        </p>
    </div>
</body>
</html>
