<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC Auditions Invitation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #19046c, #3b5998); /* Gradient background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#f9d423, #ff4e50); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px; /* Makes the buttons rounded */
            background: linear-gradient(135deg, #007BFF, #0056b3); /* Gradient button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Button shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: translateY(-5px); /* Button lift on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #0056b3, #003f7f); /* Darker gradient on hover */
        }

        hr {
            width: 50%;
            margin: 30px 0;
            border: 0;
            border-top: 2px dashed #ffffff;
        }
    </style>
</head>
<body>
    <h1>Welcome to EDC Auditions 2025</h1>
    <p>Join us for an exciting journey of innovation and entrepreneurship.<br>Choose an option below to proceed.</p>
    <a href="login.html">Login Page</a>
    <hr>
    <a href="sighup.html">Sign Up Page</a>
</body>
</html>
